name: Deploy Production Server to AWS EC2 using Docker

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: ${{ secrets.PRODUCTION_DOCKER_IMAGE_NAME }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_SSH_USER: ubuntu
  PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
  CONTAINER_NAME_BLUE: ${{ secrets.CONTAINER_NAME_BLUE }}
  CONTAINER_NAME_GREEN: ${{ secrets.CONTAINER_NAME_GREEN }}
  BLUE_PORT: ${{ secrets.BLUE_PORT }}
  GREEN_PORT: ${{ secrets.GREEN_PORT }}

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up application-blue.yml
        run: echo "${{ secrets.BLUE_APPLICATION }}" > ./src/main/resources/application-blue.yml

      - name: Set up application-green.yml
        run: echo "${{ secrets.GREEN_APPLICATION }}" > ./src/main/resources/application-green.yml

      - name: Build with Gradle
        run: ./gradlew build -x test -x asciidoctor
        
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Login to Docker Hub using Access Token
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push the Docker image
        run: docker push ${{ env.DOCKER_IMAGE_NAME }}:latest

  deploy-to-ec2:
    needs: build-and-push-docker
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_SSH_USER }}
          key: ${{ env.PRIVATE_KEY }}
          script: |
            # 1. 현재 BLUE가 돌고 있는지 확인
            CURRENT_RUNNING=$(sudo docker ps --filter "name=${{ env.CONTAINER_NAME_BLUE }}" --format "{{.Names}}")

            # 2. 헬스체크 함수 정의
            wait_for_healthy() {
              local PORT=$1
              local MAX_WAIT=240
              local WAITED=0

              echo "Waiting for service on port ${PORT} to become healthy..."

              while [ $WAITED -lt $MAX_WAIT ]; do
                # 필요하면 / 대신 /actuator/health 등으로 변경 가능
                CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:${PORT}/" || echo "000")
                echo "  health check -> status ${CODE} (waited: ${WAITED}s)"

                # 2xx~4xx 응답이면 '살아있다'고 간주 (401도 OK)
                if [ "$CODE" -ge 200 ] && [ "$CODE" -lt 500 ]; then
                  echo "Service on port ${PORT} is healthy."
                  return 0
                fi

                sleep 2
                WAITED=$((WAITED + 2))
              done

              echo "Service on port ${PORT} did not become healthy within ${MAX_WAIT} seconds."
              return 1
            }

            SERVICE_URL_CONF="/etc/nginx/conf.d/service-url.inc"

            if [ "$CURRENT_RUNNING" == "${{ env.CONTAINER_NAME_BLUE }}" ]; then
              echo "Blue is currently running. Deploying Green..."

              TARGET_PORT=${{ env.GREEN_PORT }}
              TARGET_SERVICE="app-prod-green"
              OLD_SERVICE="app-prod-blue"

              # 3. 새 컨테이너(Green) 실행
              sudo docker compose pull ${TARGET_SERVICE}
              sudo docker compose up -d ${TARGET_SERVICE}

              # 4. 새 컨테이너 헬스체크
              wait_for_healthy ${TARGET_PORT} || exit 1

              # 5. Nginx가 바라보는 포트를 BLUE_PORT -> GREEN_PORT로 변경
              echo "Switching Nginx traffic to Green (port ${TARGET_PORT})..."
              sudo sed -i "s/${{ env.BLUE_PORT }}/${{ env.GREEN_PORT }}/g" ${SERVICE_URL_CONF}

              # 6. Nginx 리로드 (트래픽 스위칭)
              sudo systemctl reload nginx

              # 7. 구 컨테이너(Blue) 종료
              echo "Stopping old Blue container..."
              sudo docker compose stop ${OLD_SERVICE}
              sudo docker compose rm -f ${OLD_SERVICE}
              sudo docker image prune -f

            else
              echo "Green is currently running. Deploying Blue..."

              TARGET_PORT=${{ env.BLUE_PORT }}
              TARGET_SERVICE="app-prod-blue"
              OLD_SERVICE="app-prod-green"

              # 3. 새 컨테이너(Blue) 실행
              sudo docker compose pull ${TARGET_SERVICE}
              sudo docker compose up -d ${TARGET_SERVICE}

              # 4. 새 컨테이너 헬스체크
              wait_for_healthy ${TARGET_PORT} || exit 1

              # 5. Nginx가 바라보는 포트를 GREEN_PORT -> BLUE_PORT로 변경
              echo "Switching Nginx traffic to Blue (port ${TARGET_PORT})..."
              sudo sed -i "s/${{ env.GREEN_PORT }}/${{ env.BLUE_PORT }}/g" ${SERVICE_URL_CONF}

              # 6. Nginx 리로드
              sudo systemctl reload nginx

              # 7. 이제 구 컨테이너(Green) 종료
              echo "Stopping old Green container..."
              sudo docker compose stop ${OLD_SERVICE}
              sudo docker compose rm -f ${OLD_SERVICE}
              sudo docker image prune -f
            fi
